<h3 class="center-align">VPN Administration</h3>
<hr>
<!--	create new news-->
<div class="createPost row">
	<input type="text" class="col-sm-12" ng-model="vpn.user">
	<button ng-click="addVpnUser(vpn.user)" ng-show="userIsAdmin()" class="btn add-news-button col-sm-12"><span>Create New User</span></button>
	<button ng-click="removeVpnUser(vpn.user)" ng-show="userIsAdmin()" class="btn add-news-button col-sm-12"><span>Remove User</span></button>
</div>

<div class="input-group">
	<div class="input-group-addon"><i class="fa fa-search"></i></div>
	<input type="text" class="form-control" id="userSearch" placeholder="search">
</div>
