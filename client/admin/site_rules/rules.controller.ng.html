<div class="userAdminContainer">
	<div class="mainBody row">
		<div class="newsFeed col l12 s12">
			<div class="panel">
				<h6 class="newsBlock white-text chatTitle">Rules for the Roles</h6>
				<p class="white-text center-align">Create rules for each user role here.</p>
				
				<div class="row">
					<div ng-repeat="rule in rules">
						<span class="col s12 info-header">{{rule.name}}</span>
						<div>
							<p class="white-text">Full Access:</p>
							<p class="white-text" ng-repeat="r in rule.rules.all">{{r}}</p>
							
							<p class="white-text">Member Access:</p>
							<p class="white-text" ng-repeat="r in rule.rules.private">{{r}}</p>
							
							<p class="white-text">Denied Access:</p>
							<p class="white-text" ng-repeat="r in rule.rules.none">{{r}}</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
