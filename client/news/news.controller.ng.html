<ul id="mainStream" class="noList">
	<h2 class="newsBlock">CK News</h2>
		
<!--	create new news-->
	<div class="createPost">
		<button ng-click="openCreate()">Create New</button>
	</div>
	<div class="inputForm" ng-show="createPost">
		<form novalidate>
			<input type="text" class="newsTitle " placeholder="Title" ng-model="news.title">
			<textarea class=" newsBody" name="postNews" id="postNews" placeholder="body ..." ng-model="news.body"></textarea>
			<input type="submit" class=" newsSubmit" ng-click="save(news)">
			<button ng-click="reset(); createPost = false;" class=" newsSubmit">Reset</button>
		</form>
	</div>
		
	<li ng-repeat="post in posts">
		<div class="newsPost ">
			<div class="newsHeader">{{::post.title}} <small>{{::post.latestDate | date:'MM/dd/yyyy @ h:mm'}}</small> <div></div></div>
			<div class="newsBody">{{::post.body}}</div>
		</div>
	</li>
</ul>
